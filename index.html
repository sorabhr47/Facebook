<html>
    <head>

    <div class="container flex">
    
  <div class="facebook-page flex">

      <p>Connect with friends and the world </p>
      
      <p> around you on Facebook.</p>

      <div class="link">
      
        <button type="submit" class="login" onclick=greet()>Login</button>
        
  <a href="#" class="forgot" onclick=forgot()>
  Forgot password?
  </a>
        
      </div>
      
      <hr>
      
      <div class="button">
      
  <a href="#" onclick=create()>Create new account</a>
  
      </div>
      
    </form>
    
  </div>
  
</div>
